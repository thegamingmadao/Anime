{% extends 'anime/base.html' %}
{% block title %}{{ anime.movie_title }}{% endblock %}

{% block body %}
<div class="container-fluid"  style="background: #303030;">
	<div class="container">
		<div class="col-md-8">
			<h3 style="color: white;"><strong>
			{{ anime.movie_title }}</strong></h3>	
			<div class="embed-responsive embed-responsive-16by9">
  				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ohQPySWJToo" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="fb-comments" data-href="http://127.0.0.1:8000{{ anime.get_absolute_url }}" data-width="100%" data-numposts="10">
			</div>		
		</div>
		<div class="col-md-4">
			
		</div>

	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-5">
					<img src="{{ anime.movie_cover.url }}" class="img-responsive img-rounded">
				</div>
				<div class="col-md-7">
					<div class="row">
						<h4 class="text-muted" style="padding-left: 20px;">
							Information:</h4>						
						<dl class="dl-horizontal">
							<dt>Genres:</dt>
							<dd>{{ genres }}</dd>
							<dt>Studios:</dt>
							<dd>{{ studios }}</dd>
							<dt>Premiere:</dt>
							<dd>{{ anime.premiere }}</dd>
						</dl>				
					</div>
				
				</div>	
			</div>
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
</div>
<br><br>
{% endblock %}
